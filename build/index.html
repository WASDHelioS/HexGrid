<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="framework.js"></script>
    <script src="game.js"></script>

    <div style="position:absolute; left: 1000px">

        <div id="summonerSelectDiv" >
            <div>
                <label for="summoner">choose a Summoner</label>
                <select name="summoner" id="selectSummoner"></select>
            </div>
            <div>
                <button type="button" onclick="onSelectSummoner()">select</button>
                <button type="button" onclick="onCreateSummoner()">create new</button>
            </div>
            <div id="summonerDetailDiv" hidden="true">
                <div>
                    Summoner name: <input type="text" id="summonerName">
                </div>
                <div>
                    <button type="button" onclick="onUpdateSummoner()">update</button>
                    <button type="button" onclick="onDeleteSummoner()">delete</button>
                </div>
            </div>
        </div>
        <br/>

        <div id="summonSelectDiv" hidden="true">
            <div>
                <label for="summon">choose a summon</label>
                <select name="summon" id="selectSummon"></select>
            </div>
            <div>
                <button type="button" onclick="onSelectSummon()">select</button>
                <button type="button" onclick="onCreateSummon()">create new</button>
            </div>
            <div id="summonDetailDiv" hidden="true">
                <div>
                    Summon name: <input type="text" id="summonName">
                </div>
                <div>
                    <button type="button" onclick="onUpdateSummon()">update</button>
                    <button type="button" onclick="onDeleteSummon()">delete</button>
                </div>
            </div>
        </div>
        <br/>

        <div id="actionSelectDiv" hidden="true">
            <div>
                <label for="action">choose an action</label>
                <select name="action" id="selectAction"></select>
            </div>
            <div>
                <button type="button" onclick="onSelectAction()">select</button>
                <button type="button" onclick="onCreateAction()">create new</button>
            </div>

        </div>
        <br/>

        <div id="actionDetailDiv" hidden="true">
            <div>
                Action name: <input type="text" id="actionName"> <br>
                Minimum distance: <input type="number" id="distanceMin"> <br>
                Maximum distance: <input type="number" id="distanceMax"> <br>

                Field of range: 
                <select name="field" id="rangeOfVision">
                    <option value="STRAIGHT">Straight</option>
                    <option value="CONE">Cone</option>
                    <option value="WIDE">Wide</option>
                    <option value="ALL">All</option>
                </select><br>

                Diagonal: 
                <select name="diagonal" id="diagonalVision">
                    <option value="IN">In</option>
                    <option value="OUT">Out</option>
                    <option value="NONE">None</option>
                </select><br>
            </div>
            <div>
                <button type="button" onclick="onUpdateAction()">update</button>
                <button type="button" onclick="onDeleteAction()">delete</button>
            </div>
        </div>
        

    
        <br><br><br>

        <button type="button" onclick="toJson()">export to json</button>

    </div>

</body>

</html>
